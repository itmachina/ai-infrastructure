# Application Configuration

# Application Info
app.name=AI Infrastructure
app.version=1.0.0
app.description=基于Claude Code核心原理的AI基础设施组件

# Server Configuration
server.port=8080
server.host=localhost

# AI Configuration
ai.model.default=claude-sonnet-4
ai.model.fallback=claude-opus-4
ai.max.tokens=16384
ai.temperature=0.7

# Memory Management
memory.compaction.threshold=0.92
memory.warning.threshold=0.6
memory.error.threshold=0.8

# Concurrency
concurrency.max.tools=10
concurrency.max.agents=5

# Security
security.input.validation.enabled=true
security.sandbox.enabled=true
security.max.execution.time=120000

# Logging
logging.level.root=INFO
logging.level.com.ai.infrastructure=DEBUG
logging.file.path=logs/
logging.file.name=ai-infrastructure.log

# Paths
path.temp=/tmp/ai-infrastructure
path.data=data/
path.config=config/

# External Services
service.github.enabled=true
service.web.search.enabled=true